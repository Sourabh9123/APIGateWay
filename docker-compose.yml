version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.bun
    deploy:
      replicas: 1 # Number of replicas for the gateway service
    env_file:
      - .env
    networks:
      - app-network

  nginx:
    build:
      context: ./infra/nginx
    container_name: gateway-nginx
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks:
      - app-network

  redis:
    image: redis/redis-stack:latest
    container_name: gateway-redis
    ports:
      - "${REDIS_PORT}:6379"
      - "${REDIS_INSIGHTS_PORT}:8001"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
